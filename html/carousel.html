            <div id="modal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="text-overlay" class="text-overlay">
                    <p class="mb-0"><a href="../html/confirmation.html" class="anchor text-white">Be Ready For Quiz</a></p>
                </div>
                <div class="modal-content">
                    <div class="modal-slide">
                        <img src="../images/modal-img1.png" alt="Slide 1">
                    </div>
                    <div class="modal-slide">
                        <img src="../images/modal-img2.png" alt="Slide 2">
                    </div>
                    <div class="modal-slide">
                        <img src="../images/modal-img3.png" alt="Slide 3">
                    </div>

                <button class="modal-control prev" onclick="changeSlide(-1)">

                <button class="modal-control next" onclick="changeSlide(1)">
